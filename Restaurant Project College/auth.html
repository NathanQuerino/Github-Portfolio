<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-pane {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      width: 100%;
    }
    .tab-pane.active {
      position: relative;
      opacity: 1;
    }
    .form-container {
      position: relative;
      min-height: 320px;
    }

    body {
      background: linear-gradient(to right, #1a1a1a, #330000);
      color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background-color: #2c2c2c;
      border: 1px solid #ff4d4d;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.2);
    }
    .nav-tabs .nav-link.active {
      background-color: #ff4d4d;
      color: white !important;
    }
    .nav-tabs .nav-link {
      color: #ff4d4d !important;
    }
    .btn-red {
      background-color: #ff4d4d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <ul class="nav nav-tabs mb-3" id="formTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>
    <div class="tab-content" id="formTabsContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-red w-100">Login</button>
        </form>
      </div>
      <!-- Register Form -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="registerName" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <button type="submit" class="btn btn-red w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabLinks = document.querySelectorAll('#formTabs .nav-link');
    const tabPanes = document.querySelectorAll('.tab-pane');
  
    tabLinks.forEach(link => {
      link.addEventListener('click', () => {
        setTimeout(() => {
          tabPanes.forEach(pane => {
            if (pane.classList.contains('active')) {
              pane.style.opacity = '1';
            } else {
              pane.style.opacity = '0';
            }
          });
        }, 50);
      });
    });
  </script>
  </body>
</html>
