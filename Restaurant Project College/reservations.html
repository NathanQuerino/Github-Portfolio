        <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1a1a1a, #330000);
      color: #f8f9fa;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #1a1a1a;
      border-bottom: 2px solid #ff4d4d;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a.brand {
      font-size: 2rem;
      color: #ff4d4d;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 3px;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #ff4d4d;
      color: #fff;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1556910103-1c75e7f9d9d9?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      height: 75vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-shadow: inset 0 0 0 1000px rgba(26, 26, 26, 0.6);
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #ff4d4d;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 10px #ff4d4d;
    }

    .hero p {
      font-size: 1.3rem;
      color: #f8f9fa;
      max-width: 700px;
      line-height: 1.5;
      text-shadow: 0 0 6px #330000;
    }

    /* Featured Section */
    .featured {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px 80px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .feature-card {
      background-color: #2c2c2c;
      border: 1px solid #ff4d4d;
      border-radius: 12px;
      overflow: hidden;
      width: 320px;
      box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(255, 77, 77, 0.6);
    }

    .feature-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .feature-card-content {
      padding: 20px;
    }

    .feature-card-content h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #ff4d4d;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .feature-card-content p {
      color: #ddd;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Footer */
    footer {
      background-color: #1a1a1a;
      border-top: 1px solid #ff4d4d;
      text-align: center;
      color: #aaa;
      padding: 20px 0;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .featured {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .feature-card {
        width: 90%;
      }
    }
